<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AJAX Services and Promise</title>
    <style>
        .body {
            margin: auto;
        }

        div {
            border: 1px solid black;
            background-color: lightblue;
            padding: 50px;
            width: 80%;
            font-size: xx-large;
            margin-top: 50px;
        }
    </style>
    <script src="../js/http_services.js"></script>
</head>

<body>
    <h1>Test Services Result</h1>
    <div id="get_services"></div>
    <div id="delete_services"></div>
    <div id="post_services"></div>
    <script>
        const getElem = document.querySelector("#get_services");
        const getURL = "http://localhost:3000/employees/1";
        makePromiseCall("GET", getURL, true)
            .then(responseText => getElem.textContent = "Get user data : " + responseText)
            .catch(error => getElem.textContent = "GET Error Status: " + JSON.stringify(error));

        const deleteElem = document.querySelector("#delete_services");
        const deleteURL = "http://localhost:3000/employees/3";
        makePromiseCall("DELETE", deleteURL, false)
            .then(responseText => deleteElem.textContent = "User deleted : " + responseText)
            .catch(error => deleteElem.textContent = "DELETE Error Status: " + JSON.stringify(error));

        const postElem = document.querySelector('#post_services');
        const postURL = "http://localhost:3000/employees";
        const employee = { "name": "Pain", "salary": "4000" };
        makePromiseCall("POST", postURL, true, employee)
            .then(responseText => postElem.textContent = "User added : " + responseText)
            .catch(error => postElem.textContent = "POST Error Status: " + JSON.stringify(error));
    </script>
</body>

</html>
